<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-B</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <table>
            <div class="row">
                <div class="col-3 bg-primary">
                    <div class="row">
                        <div class="col text-center">
                            <h1>Open Admin</h1><hr>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="rounded-pill bg-secondary p-auto">
                                <i class="bi bi-search"></i><hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-white ms-1">
                                <i class="bi bi-graph-up-arrow p-3"></i>Dashboard<hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-white ms-1">
                                <i class="bi bi-file-earmark p-3"></i>Pages<hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-white ms-1">
                                <i class="bi bi-list-task p-3"></i>Admin<i class="bi bi-chevron-right p-5"></i><hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-white ms-1">
                                <i class="bi bi-gear-wide-connected p-3"></i>Helpers<i class="bi bi-chevron-right p-5"></i><hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-white ms-1">
                                <i class="bi bi-file-earmark p-3"></i>Media Manager<hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-white ms-1">
                                <i class="bi bi-toggle-on p-3"></i>Config<hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-white ms-1">
                                <i class="bi bi-sliders p-3"></i>Api Tester<hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-white ms-1">
                                <i class="bi bi-pc-display-horizontal p-3"></i>Page Designer<hr>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-9">

                </div>
            </div>
        </table>
    </div>
</body>
</html>
